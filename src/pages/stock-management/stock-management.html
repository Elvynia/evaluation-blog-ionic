<market-header title="Gestion du stock"></market-header>
<ion-content padding>
	<ion-list>
		<ion-item no-lines class="product-info" *ngFor="let p of products"
			[ngClass]="{ 'stock-safe': p.stockSafe}">
			<span item-start>{{ p.label }}</span>
			<span> : </span>
			<span>{{ p.stock }}</span>
			<button ion-fab mini item-end (click)="updateStock(p, 1)">-1</button>
			<button ion-fab mini item-end (click)="updateStock(p, 10)">-10</button>
		</ion-item>
	</ion-list>
</ion-content>
